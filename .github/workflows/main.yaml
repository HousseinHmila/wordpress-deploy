name: Deploy to AWS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: check secrets
        run: |
          echo ${{ secrets.OIDC_ROLE }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: eu-north-1
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          audience: sts.amazonaws.com

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.30.0/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Check kubectl version
        run: kubectl version --client

      - name: Check AWS CLI version
        run: aws --version

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name poly-cluster --region eu-north-1
          kubectl config get-contexts
          kubectl config current-context

      - name: create github access entry
        run: aws eks create-access-entry \
          --cluster-name poly-cluster \
          --role-arn ${{ secrets.OIDC_ROLE }} \
          --username github-actions \
          --groups system:masters with th github action

      - name: Deploy to EKS
        run: |
          kubectl create namespace argocd "
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
          kubectl apply -f kube_manifest/argo_secret_auth.yaml
          kubectl apply -f kube_manifest/argo_config.yaml

