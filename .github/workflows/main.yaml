name: Deploy to AWS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read # This is usually required to access your repository

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::010526256256:role/oidc_role
          audience: sts.amazonaws.com

      - name: Run Terraform
        run: |
          terraform init
          terraform apply -auto-approve
